name: Build linux (disabled - needs fix)

# Disabled: Linux build needs to be fixed
# To re-enable, change 'on:' back to the original configuration

on:
  pull_request:
    branches:
      - linux-fix
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        arch: [x64]
        mode: [debug]

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
    - uses: actions/checkout@v4

    - name: Checkout submodules
      run: |
        git submodule sync --recursive
        git submodule update --init --force --recursive --depth=1

    - name: Update apt repositories
      run: sudo apt-get update

    - name: Install Lua
      run: sudo apt-get install -y lua5.3 liblua5.3-dev

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: '2.9.8'
        package-cache: false
        build-cache: false

    - name: Update xmake repository
      run: xmake repo --update

    - name: Configure xmake and install dependencies
      run: timeout 20m xmake config --arch=${{ matrix.arch }} --mode=${{ matrix.mode }} --yes -vD

    - name: Build
      run: xmake -y

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-build-${{ matrix.arch }}-${{ matrix.mode }}
        path: build/linux/${{ matrix.arch }}/${{ matrix.mode }}/**
